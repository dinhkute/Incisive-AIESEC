<!--Recruitment Campaign Creation-->
	 <div class="container-fluid" style="margin-top:80px">
		 <div class="row">
			 <div class="col-sm-12">
				 <h3><strong>Campaign Creation</strong></h3><br>
				 <p>Please fill in the information to create a new recruitment campaign</p>
				 <p>Fields with <span class="text-mandatory">*</span> are mandatory</p>
			 </div>
		 </div>
		 <br>
		 <div class="row">
			 <div class="col-sm-12">
				 <form id="create-campaign">
					 <div class="row">
						 <div class="col-sm-2">
							 <label for="campaign-name">Campaign Name <span class="text-mandatory">*</span></label>
						 </div>
						 <div class="col-sm-4">
							 <input type="text" class="form-control" id="campaign-name">
						 </div>
						 <div class="col-sm-2">
							 <label for="campaign-leader">Campaign Leader <span class="text-mandatory">*</span></label>
						 </div>
						 <div class="col-sm-4">
							 <select class="form-control" id="campaign-leader">
								 <option>Lam Thu Ngoc Vy</option>
							 </select>
						 </div>
					 </div>
					 <br>
					 <div class="row">
						 <div class="col-sm-2">
							 <label for="campaign-LC">Local Committee <span class="text-mandatory">*</span></label>
						 </div>
						 <div class="col-sm-4">
							 <select class="form-control" id="campaign-LC">
								 <option>AIESEC RMIT Vietnam</option>
							 </select>
						 </div>
						 <div class="col-sm-2">
							 <label for="campaign-member">Campaign Members</label>
						 </div>
						 <div class="col-sm-4">
							 <select class="form-control" id="campaign-member">
								 <option>Lam Thu Ngoc Vy</option>
							 </select>
						 </div>
					 </div>
					 <br>
					 <div class="row">
						 <div class="col-sm-2">
							 <label for="campaign-start">Start Date <span class="text-mandatory">*</span></label>
						 </div>
						 <div class="col-sm-4">
							 <div class="input-append date" id="campaign-start" data-date="12-02-201" data-date-format="dd-mm-yyyy">
								 <input type="text">
								 <span class="add-on"><i class="icon-th"></i></span>
					 		 </div>
							 
						 </div>
						 <div class="col-sm-2">
							 <label for="campaign-description">Campaign Description</label>
						 </div>
						 <div class="col-sm-4">
							 <textarea class="form-control" rows="2" id="campaign-description">
							 </textarea>
						 </div>
						 <div class="col-sm-2">
							 <label for="campaign-end">End Date <span class="text-mandatory">*</span></label>
						 </div>
						 <div class="col-sm-4">
							 <div class="input-append date" id="campaign-end" data-date="12-02-2017" data-date-format="dd-mm-yyyy">
								 <input type="text">
								 <span class="add-on"><i class="icon-th"></i></span>
					 		 </div>
							 
						 </div>
					 </div>
				 </form>
			 </div>
		 </div>
		 <br>
		 <div class="row">
			 <div class="col-sm-12" align="center">
				 <button type="submit" class="btn btn-green">Create</button>
				 <button type="button" class="btn btn-white">Cancel</button>
			 </div>
		 </div>
