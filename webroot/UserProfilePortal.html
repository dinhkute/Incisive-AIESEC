		 <div class="row">
			 <div class="col-sm-12">
				 <ul class="nav nav-tabs">
					 <li class="active"><a data-toggle="tab" href="#general-info">General Information</a></li>
				 </ul>
			 </div>
		 </div>
		 <div class="row">
			 <div class="col-sm-12" style="background-color:white">
				 <div class="tab-content">
					 <div id="general-info" class="tab-pane fade in active">
						 <form id="generalInfo">
						 <br><br>
							 <div class="row">
								 <div class="col-sm-3">
									 <label>Full Name</label>
								 </div>
								 <div class="col-sm-3">
									 <input id="fullName" type="text" class="form-control"></input>
								 </div>
								 <div class="col-sm-2">
									 <label>University</label>
								 </div>
								 <div class="col-sm-3">
									 <select id="university" class="js-example-basic-single form-control">
										 <option value="RMIT">RMIT University Vietnam</option>
										 <option value="TDT">Ton Duc Thang University</option>
										 <option value="HIU">Hong Bang University</option>
										 <option value="FTU">Foreign Trade University</option>
									 </select>
								 </div>
							 </div>
							 <br>
							 <div class="row">
								 <div class="col-sm-3">
									 <label>Date of Birth (MM/DD/YYYY)</label>
								 </div>
								 <div class="col-sm-3">
									 <input id="dob" type="date" class="form-control"></input>
								 </div>
								 <div class="col-sm-2">
									 <label>Graduation Year</label>
								 </div>
								 <div class="col-sm-3">
									 <input id="gradYear" type="number" class="form-control"></input>
								 </div>
							 </div>
							 <br>
							 <div class="row">
								 <div class="col-sm-3">
									 <label>Gender</label>
								 </div>
								 <div class="col-sm-3">
									 <select id="gender" class="js-example-basic-single form-control">
										 <option value="F">Female</option>
										 <option value="M">Male</option>
									 </select>
								 </div>
								 <div class="col-sm-2">
									 <label>Language</label>
								 </div>
								 <div class="col-sm-3">
									 <select id="language" class="js-example-basic-multiple form-control" multiple="multiple">
										 <option value="en">English</option>
										 <option value="th">Thai</option>
										 <option value="vn">Vietnamese</option>
										 <option value="fr">French</option>
									 </select>
								 </div>
							 </div>
							 <br>
							 <div class="row">
								 <div class="col-sm-3">
									 <label>Phone Number</label>
								 </div>
								 <div class="col-sm-3">
									 <input id="phone" type="number" class="form-control"></input>
								 </div>
								 <div class="col-sm-2">
									 <label>Email</label>
								 </div>
								 <div class="col-sm-3">
									 <input id="email" type="email" class="form-control" disabled></input>
								 </div>
							 </div>
							 <br>
							 <hr>
							 <div class="row">
								 <div class="col-sm-12" align="center">
									 <button type="submit" class="btn btn-green">Save</button>
								 </div>
							 </div>
						 </div>
					 </form>
				 </div>
			 </div>

	 <!--Modal to change password-->
	 <div id="changePassword" class="modal fade" role="dialog">
		 <div class="modal-dialog" style="color:black">
			 <!-- Modal content-->
			 <div class="modal-content">
				 <div class="modal-header">
					 <button type="button" class="close" data-dismiss="modal">&times;</button>
					 <h4 class="modal-title">Change Password</h4>
				 </div>
				 <div class="modal-body">
					 <p align="center"><b>Please fill in the required information</b></p>
					 <br>
					 <form id="changePassword">
						 <div class="row">
							 <div class="col-sm-2">
							 </div>
							 <div class="col-sm-3">
								 Current Password<span class="text-mandatory">*</span>
							 </div>
							 <div class="col-sm-5">
								 <input type="password" id="currentPassword" class="form-control"></input>
							 </div>
						 </div>
						 <br>
						 <div class="row">
							 <div class="col-sm-2">
							 </div>
							 <div class="col-sm-3">
								 New Password<span class="text-mandatory">*</span>
							 </div>
							 <div class="col-sm-5">
								 <input type="password" id="newPassword" class="form-control"></input>
							 </div>
						 </div>
						 <br>
						 <div class="row">
							 <div class="col-sm-2">
							 </div>
							 <div class="col-sm-3">
								 Confirm Password<span class="text-mandatory">*</span>
							 </div>
							 <div class="col-sm-5">
								 <input type="password" id="confirmPassword" class="form-control"></input>
							 </div>
						 </div>
						 <br>
						 <div class="row" align="center">
							 <button type="button" class="btn btn-green">Confirm</button>
							 <button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button>
						 </div>
					 </form>
				 </div>
			 </div>
		 </div>
	 </div>
